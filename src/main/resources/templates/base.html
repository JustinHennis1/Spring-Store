<!-- base.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="html(title, links, content, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Default Title</title>

    <!-- Common CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!-- Additional CSS block that can be replaced by child templates -->
    <th:block th:replace="${links}" />
</head>
<body>
<!-- Header -->
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/" th:href="@{/}">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact" th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container my-4">
    <div th:replace="${content}">
        <!-- Default content will be replaced by child templates -->
        <p>Default content</p>
    </div>
</main>

<!-- Footer -->
<footer class="bg-light py-3 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </div>
</footer>

<!-- Common JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>

<!-- Additional JavaScript block that can be replaced by child templates -->
<th:block th:replace="${scripts}" />
</body>
</html>
